<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidi via UPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Full-Screen Donation Section -->
    <div class="container">
        <h2>Please Give me Eidi</h2>
        <p class="lead">Choose your preferred payment method:</p>

        <div class="button-group">
            <a href="upi://pay?pa=sufi111729@okicici&pn=Muhammad Sufiyan&am=50&cu=INR" class="btn btn-blue">
                Pay ₹50 via UPI
            </a>
            <a href="upi://pay?pa=sufi111729@okicici&pn=Muhammad Sufiyan&am=100&cu=INR" class="btn btn-green">
                Pay ₹100 via UPI
            </a>
            <a href="upi://pay?pa=sufi111729@okicici&pn=Muhammad Sufiyan&am=150&cu=INR" class="btn btn-orange">
                Pay ₹150 via UPI
            </a>
            <a href="upi://pay?pa=sufi111729@okicici&pn=Muhammad Sufiyan&am=200&cu=INR" class="btn btn-red">
                Pay ₹200 via UPI
            </a>
        </div>

        <h3>Choose Your Own Amount:</h3>
        <input type="number" id="amount" placeholder="Enter amount in ₹" min="1">
        <button onclick="payNow()" class="btn btn-black">Pay via UPI</button>
    </div>

    <script>
        function payNow() {
            let amount = document.getElementById("amount").value;
            if (amount < 1 || isNaN(amount)) {
                alert("Please enter a valid amount.");
                return;
            }
            let upiLink = `upi://pay?pa=sufi111729@okicici&pn=Muhammad Sufiyan&am=${amount}&cu=INR`;
            window.location.href = upiLink;
        }
    </script>

</body>
</html>
